	                                       placeholder="本地号/手机号" id="account"
	                                       ng-model="account_info.username">
	                            </li>
	                            <li><span class="ico ico-2"></span> 
	                            	<input type="password" class="ipt ipt-large"
	                                       placeholder="请输入密码" id="password"

	                            </li>
	                            <li><input type="checkbox" id="remember_password" class="chk" 
										   ng-model="account_info.remember"
	                            	/>
	                            	<label for="remember_password"><span >记住密码</span></label>
	                            	<a href="./forgetPassword.html" class="forget fr">忘记密码</a>
	                            </li>
	                            <li>
	                            	<input type="button" class="btn btn-large" value="登 录"
										   ng-click="events.submit()"
	                            	/>
	                            </li>
	                        </ul>
