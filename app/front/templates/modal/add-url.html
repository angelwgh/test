 <div class="modal-add-url">
 	<div class="modal-header">
	    <h3 class="modal-title">添加链接</h3>
	</div>
	<div class="modal-body">
	   <ul class="list-group">
	   		
	   		<li class="item" >
		   		<form class="form-horizontal">
			   		<div class="form-group">
			   			<label class="col-xs-2 control-label">链接名称</label>
			   			<div class="col-xs-4">
			   				<input class="form-control" type="text"
			   					   ng-model="url.title">
			   			</div>	
			   		</div>
		   			
		   			<div class="form-group">
			   			<label class="col-xs-2 control-label">链接地址</label>
			   			<div class="col-xs-8">
			   				<input class="form-control" type="text"
			   					   ng-model="url.url">
			   			</div>	
			   		</div>
		   		</form>
		   	
	   		</li>
	   		
	   </ul>
	  
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="events.ok()">添加</button>
	    <button class="btn btn-warning" type="button" ng-click="events.cancel()">取消</button>
	</div>
</div>
