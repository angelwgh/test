 <div class="modal-add-position">
 	<div class="modal-header">
	    <h3 class="modal-title">添加位置</h3>
	</div>
	<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
   			<label class="col-xs-2 control-label">当前位置</label>
   			<div class="col-xs-8">
   				<input class="form-control" type="text" 
   					   ng-model="model.address_str"
   					   ng-change="events.adressChange($event)">
   			</div>	
   		</div>
	</form>
	    <map-add-position model="model" class="map"></map-add-position>
	    <!-- Selected: <b>{{ selected.item }}</b> -->
	</div>
	<div class="modal-footer">
	    <button class="btn btn-primary" type="button" ng-click="ok()">添加</button>
	    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
	</div>
</div>
