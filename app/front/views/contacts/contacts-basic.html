<div class="m-contacts container-fluid">
	<div class="page-header">
	    <h2>我的人脉圈</h2>
	</div>
	<div class="top-bar">
		<input class="form-control" type="text">

		<label class="left-txt">类别:</label>
		<div class="btn-group" dropdown>
			

		    <button type="button" class="btn btn-default dropdown-content">b{{select_category.name}}</button>
		    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
		        <span class="caret"></span>
		    </button>
		    <ul class="dropdown-menu" >
		        <li ng-repeat="item in data.category.sub">
			        <a href="javascript:void(0)" ng-click="events.selectCategorys(item)">b{{item.name}}</a>
			    </li>
		    </ul>
		</div>
		<button class="btn btn-primary" ng-click="events.queryUserCircleList($event)">查询</button>
		<button class="btn btn-primary" ng-click="events.postArticle()">发表帖子</button>
	</div>
	<table class="table table-striped table-bordered article-list">
		<tr>
			<th class="text-center title">标题</th>
			<th class="category">分类</th>
			<th class="time">发布时间</th>
			<th class="controller">操作</th>
		</tr>
		<tr ng-repeat="item in data.article_list">
			<td class="title">b{{item.title}}</td>
			<td class="category">b{{data.category.name+' > '+current_category.name}}</td>
			<td class="time">b{{item.pubdate}}</td>
			<td class="controller">
			<span class="btn btn-success btn-xs"
				  ng-click="events.toViewArticleDetails($event,item.id)">查看</span>
			<span class="btn btn-danger btn-xs"
				  ng-click="events.deleteArticle($event,item.id)">删除</span></td>
		</tr>
	</table>
	<!-- 分页器 -->
	<pagination boundary-links="true" 
	 			total-items="pages.totalItems" 
	 			ng-model="pages.currentPage" 
	 			max-size="pages.maxSize"
	 			items-per-page="pages.pageSize" 
	 			previous-text="上一页"
	 			boundary-links="true" 
	 			next-text="下一页" 
	 			first-text="首页" 
	 			last-text="末页" 
	 			ng-change="pages.pageChanged()"
	 			rotate="false">
	 			 	
	</pagination>

</div>
