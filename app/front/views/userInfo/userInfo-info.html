<div class="user-info clearfix">
	<div class="head-Img">
		<img ng-src="b{{user_info.headImg}}">
	</div>
	<div class="info" ng-if="!data.modify">
		<h4 class="title page-header clearfix">个人信息
			<button class="btn btn-default btn-sm pull-right"
					ng-click="events.modifyInfo()">
				修改信息
			</button>
		</h4>
		<table class="table">
		  	<tr>
		  		<td class="left-text">姓名:</td>
		  		<td class="ringht-text">b{{user_info.name}}</td>
		  	</tr>
		  	<tr>
		  		<td class="left-text">手机号:</td>
		  		<td class="ringht-text">b{{user_info.tel}}</td>
		  	</tr>
		  	<tr>
		  		<td class="left-text">注册时间:</td>
		  		<td class="ringht-text">b{{user_info.createTime | date: 'yyyy-MM-dd'}}</td>
		  	</tr>
		  	<tr>
		  		<td class="left-text">性别:</td>
		  		<td class="ringht-text">b{{user_info.sex == '1' ? '男' : '女'}}</td>
		  	</tr>
		  	<tr>
		  		<td class="left-text">个性签名:</td>
		  		<td class="ringht-text">b{{user_info.card}}</td>
		  	</tr>
		  	<tr>
		  		<td class="left-text">专属关键词:</td>
		  		<td class="ringht-text">b{{user_info.keyWord}}</td>
		  	</tr>
		</table>
	</div>
	<div class="info" ng-if="data.modify">
		<h4 class="title page-header clearfix">修改信息
		<button class="btn btn-default btn-sm pull-right"
				ng-click="events.back()"
			>返回</button></h4>
		<form name="info_modify" class="form-horizontal">

			<div class="form-group has-feedback" 
				 ng-class="{'has-success':info_modify.name.$dirty && info_modify.name.$valid,'has-error':info_modify.name.$dirty && info_modify.name.$invalid}">
				<label for="name" class="col-xs-2 control-label">姓名:</label>
				<div class="col-xs-6">
			    	<input type="text" class="form-control" id="name" name="name" placeholder="姓名"
			    		   ng-model="modify_data.name"
			    		   required>
			    	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"
			              ng-show="info_modify.name.$dirty && info_modify.name.$valid"
			        ></span>
			        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
			              ng-show="info_modify.name.$dirty && info_modify.name.$invalid"
			        ></span>
			    </div>
			</div>
			<div class="form-group has-feedback"
				 ng-class="{'has-success':info_modify.tel.$dirty && info_modify.tel.$valid,'has-error':info_modify.tel.$dirty && info_modify.tel.$invalid}">
				<label for="tel" class="col-xs-2 control-label">手机号:</label>
				<div class="col-xs-6">
			    	<input type="text" class="form-control" id="tel" name="tel" placeholder="手机号"
			    		   ng-model="modify_data.tel"
			    		   required="">
			    	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"
			              ng-show="info_modify.tel.$dirty && info_modify.tel.$valid"
			        ></span>
			        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
			              ng-show="info_modify.tel.$dirty && info_modify.tel.$invalid"
			        ></span>
			    </div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">注册时间:</label>
				<div class="col-xs-6">
			    	<input type="text" class="form-control" placeholder="注册时间" readonly=""
			    		ng-model="modify_data.createTime">
			    </div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 control-label">性别:</label>
				<div class="col-xs-6">
					<div class="radio">
						<label>
							<input type="radio"  id="sex" name="sex" value="1"
								   ng-model="modify_data.sex"
							>男
						</label>
						<label>
							<input type="radio"  id="sex" name="sex" value="2"
								   ng-model="modify_data.sex">女
						</label>						
					</div>
			    	
			    </div>
			</div>
			<div class="form-group has-feedback" 
				 ng-class="{'has-success':info_modify.card.$dirty && info_modify.card.$valid,'has-error':info_modify.card.$dirty && info_modify.card.$invalid}">
				<label for="card" class="col-xs-2 control-label">个性签名:</label>
				<div class="col-xs-6">
			    	<input type="text" class="form-control" id="card" name="card" placeholder="个性签名"
			    			ng-model="modify_data.card"
			    			required>
			    	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"
			              ng-show="info_modify.card.$dirty && info_modify.card.$valid"
			        ></span>
			        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
			              ng-show="info_modify.card.$dirty && info_modify.card.$invalid"
			        ></span>
			    </div>
			</div>

			<div class="form-group has-feedback" 
				 ng-class="{'has-success':info_modify.keyWord.$dirty && info_modify.keyWord.$valid,'has-error':info_modify.keyWord.$dirty && info_modify.keyWord.$invalid}">
				<label for="keyWord" class="col-xs-2 control-label">专属关键词:</label>
				<div class="col-xs-6">
			    	<input type="text" class="form-control" id="keyWord" name="keyWord" placeholder="专属关键词"
			    		ng-model="modify_data.keyWord"
			    		required>
			    	<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"
			              ng-show="info_modify.keyWord.$dirty && info_modify.keyWord.$valid"
			        ></span>
			        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"
			              ng-show="info_modify.keyWord.$dirty && info_modify.keyWord.$invalid"
			        ></span>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-xs-2"></div>
				<div class="col-xs-4">
					<button type="submit" class="btn btn-danger"
						ng-click="events.updateUserInfo($event)"
						ng-disabled="info_modify.$invalid"
						>提交</button>
				</div>
			</div>
		</form>
</div>
</div>
